<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>My secret info</h1>
    <input id="input-delete" type="text" placeholder="your name">
    <button id="btn-delete" disabled > delete</button>





    <script>

        document.getElementById('input-delete')
        .addEventListener('keyup' , function (event){ 

            const dlt = event.target.value;
            const dltButton = document.getElementById('btn-delete');

            if (dlt === 'delete') {

                dltButton.removeAttribute('disabled');
                
            }
            else {
            
                // dltButton.style.display ='none';
                dltButton.setAttribute('disabled', true)
            }
            
        })

    </script>
</body>
</html>
